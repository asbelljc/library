<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Library</title>
    <link rel="preload" as="font"
          href="Fonts/m-plus-rounded-1c-v10-latin-900.woff2"
          type="font/woff2"
          crossorigin="anonymous">
    <link rel="preload" as="font"
          href="Fonts/m-plus-rounded-1c-v10-latin-900.woff"
          type="font/woff"
          crossorigin="anonymous">
    <link rel="preload" as="font"
          href="Fonts/m-plus-rounded-1c-v10-latin-700.woff2"
          type="font/woff2"
          crossorigin="anonymous">
    <link rel="preload" as="font"
          href="Fonts/m-plus-rounded-1c-v10-latin-700.woff"
          type="font/woff"
          crossorigin="anonymous">
    <link rel="preload" as="font"
          href="Fonts/m-plus-rounded-1c-v10-latin-regular.woff2"
          type="font/woff2"
          crossorigin="anonymous">
    <link rel="preload" as="font"
          href="Fonts/m-plus-rounded-1c-v10-latin-regular.woff"
          type="font/woff"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>LIBRARY</h1>
    </header>
    <div id="nav">
      <div id="sort">
        <h3 id="label">SORT BY</h3>
        <button id="title-author">
          <span class="slider"></span>
          <span id="title">TITLE</span>
          <span id="author">AUTHOR</span>
        </button>
        <button id="asc-desc">
          <span class="slider"></span>
          <span id="ascending">
            <img id="up-arrow" src="Images/upArrow1.svg">
          </span>
          <span id="descending">
            <img id="down-arrow" src="Images/downArrow1.svg">
          </span>
        </button>
      </div>
      <div id="add">
        <button id="add-btn">+</button>
      </div>
    </div>
    <div id="grid">
      <div class="card">
        <div class="card-inset">
          <h2 class="book-title">Harry Potter and the Chamber of Secrets</h2>
          <p class="book-author">J. K. Rowling</p>
          <div class="card-bottom">
            <p class="page-count">251 pages</p>
            <button class="read-toggle">
              <span class="slider"></span>
              <span class="read">READ</span>
              <span class="unread">UNREAD</span>
            </button>
          </div>
        </div>
      </div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </body>
</html>
