<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>LIBRARY</h1>
    </header>
    <div id="nav">
      <div id="sort" class="container">
        <h3>SORT BY</h3>
        <div id="dates" class="container">
          <button id="date-added" class="toggle-btn">DATE ADDED</div>
          <button id="date-published" class="toggle-btn">DATE PUBLISHED</div>
        </div>
        <div id="asc-desc" class="container">
          <button id="ascending" class="toggle-btn">
            <img id="up-arrow" src="">
          </button>
          <button id="descending" class="toggle-btn">
            <img id="down-arrow" src="">
          </button>
        </div>
      </div>
    </div>
    <div id="add">
      <button>+</button>
    </div>
    <div id="grid"></div>
  </body>
</html>
